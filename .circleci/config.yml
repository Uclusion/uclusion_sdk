#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "28:69:2a:ea:79:a8:a2:7a:7f:90:3c:06:9f:52:db:e5"
    
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm test
      
      - run:
          name: cleaning up node_modules
          command: |
            cd ~/repo
            rm -rf node_modules
            npm install
      
      # checkout nodejs_sdk repo, update local dependencies and run integration tests
      - run:
          name: checking out nodejs_sdk repo
          command: |
            cd ~/
            mkdir nodejs_sdk_repo
            git clone git@github.com:Uclusion/nodejs_sdk.git ./nodejs_sdk_repo
      
      - run:
          name: updating nodejs_sdk local dependencies
          command: |
            cd ~/nodejs_sdk_repo
            sudo npm link ../repo
            
      - run:
          name: running nodejs_sdk tests
          command: |
            cd ~/nodejs_sdk_repo
            sudo npm test
          
